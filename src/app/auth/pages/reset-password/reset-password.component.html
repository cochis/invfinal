<div class="body">
    <div class="container" >
        <app-header></app-header>
        <div class="d-flex justify-content-center h-100">
            <app-loading *ngIf="loading"></app-loading>
            <div class="card" *ngIf="!loading">
                <div class="card-header text-center">
               
                    <h5 *ngIf="emailOk" style="color:white; ">Actualiza tu contraseña</h5>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
                        
                        <div class="input-group form-group mt-3" *ngIf="emailOk">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña"
                            formControlName="password" name="password" *ngIf="!vieWPass">
                        <input type="text" class="form-control" placeholder="Contraseña" formControlName="password"
                            name="password" *ngIf="vieWPass">
                                
                        </div>
                        <span class="text-white" *ngIf="!vieWPass" (click)="verPass()">Ver contraseña <i
                            class="icon-eye"></i></span>
                    <span class="text-white" *ngIf="vieWPass" (click)="verPass()">Ocultar contraseña <i
                            class="icon-eye"></i></span>

                        
                        <div class="form-group mt-5 text-center">
                            <input type="submit" value="Enviar" class="btn  login_btn">
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
    </div>

</div>
