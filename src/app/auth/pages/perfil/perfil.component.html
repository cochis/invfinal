<app-header></app-header>
<app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>
<section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">
    <div class="container bw">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 col-12 text-center">
                     
                        <h2 class="mb-5"  >Perfil</h2>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-12 col-md-4 mt-3">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control upper" id="nombre"
                                        formControlName="nombre" required placeholder="Nombre"
                                         readonly >
                                </div>
                                
                            </div>
                            <div class="col-12 col-md-4 mt-3">

                                <div class="form-group">
                                    <label for="apellidoPaterno">Apellido paterno</label>
                                    <input type="text" class="form-control upper" id="apellidoPaterno"
                                        formControlName="apellidoPaterno" placeholder="Apellido paterno"
                                       readonly >
                                </div>
                                
                            </div>
                            <div class="col-12 col-md-4 mt-3">

                                <div class="form-group">
                                    <label for="apellidoMaterno">Apellido materno</label>
                                    <input type="text" class="form-control upper" id="apellidoMaterno"
                                        placeholder="Apellido materno" formControlName="apellidoMaterno"
                                         readonly >
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mt-3">

                                <div class="form-group">
                                    <label for="usuario">Usuario</label>
                                    <input type="text" class="form-control upper" id="usuario"
                                        placeholder="Usuario" formControlName="usuario"
                                         readonly >
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mt-3">

                                <div class="form-group">
                                    <label for="email">Correo electrónico</label>
                                    <input type="email" class="form-control upper" id="email"
                                        placeholder="Correo electrónico" formControlName="email"
                                        readonly >
                                </div>
                                
                            </div>

                            <div class="col-12 col-md-6 mt-3">

                             
                                <div class="form-group" *ngIf="edit ==='false'">

                                    <div class="form-group">
                                        <label for="rol">Rol</label>
                                        <input type="text" class="form-control upper" id="rol" placeholder="Rol"
                                            formControlName="role"  readonly >
                                    </div>
                                </div>
                            </div>
                           
                            <div class="col-12  mt-3 text-center">
                                <div class=" image-upload" class="text-center">

                                    <label for="file-input" class="text-center">

                                        <ng-container *ngIf="usuario" class="text-center">
                                            <img *ngIf="usuario.img ==='' && !imgTemp   "
                                                [src]="url+'/upload/usuarios/default.jpg'+usuario.img"
                                                alt="Click aquí para subir tu foto"
                                                title="Click aquí para subir tu foto" class="img-avatar">
                                            <img *ngIf="usuario.img !=='' && !imgTemp   "
                                                [src]="url+'/upload/usuarios/'+usuario.img"
                                                alt="Click aquí para subir tu foto"
                                                title="Click aquí para subir tu foto" class="img-avatar">
                                            <img *ngIf="usuario.img !=='' && imgTemp  " [src]="imgTemp"
                                                [alt]="usuario.nombre" class="img-avatar">
                                        </ng-container>
                                    </label>

                                    <input id="file-input" type="file" class="ion-no-border"
                                        (change)="cambiarImagen($event )"   />



                                </div>
                            </div>

                        </div>

                        <div class="row mt-5 text-center">
                            <div class="col-12    mt-3 text-center">
                                <button class="btn btn-lg btn-block btn-warning" (click)="back()">Regresar</button>

                            </div>
                             
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</section>
<app-footer></app-footer>
