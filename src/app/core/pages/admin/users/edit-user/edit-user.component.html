<app-header></app-header>
<main>
    <app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>
    <app-message class="animated1 fadeIn" *ngIf="msnOk"></app-message>
    <section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">
        <div class="container bw">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h2 class="mb-5" *ngIf="edit=='true'">Editar usuario</h2>
                            <h2 class="mb-5" *ngIf="edit=='false'">Ver usuario</h2>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="empresa">Empresa</label>
                                        <select name="" id="rol" formControlName="empresa" multiple class="form-control upper">
                                            <option value="">Selecciona una empresa</option>
                                            <option [value]="item.uid" *ngFor="let item of empresas">{{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['empresa'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control upper" id="nombre"
                                            formControlName="nombre" required placeholder="Nombre"
                                            [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['nombre'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">

                                    <div class="form-group">
                                        <label for="apellidoPaterno">Apellido paterno</label>
                                        <input type="text" class="form-control upper" id="apellidoPaterno"
                                            formControlName="apellidoPaterno" placeholder="Apellido paterno"
                                            [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['apellidoPaterno'].errors " class="error">Es
                                        requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">

                                    <div class="form-group">
                                        <label for="apellidoMaterno">Apellido materno</label>
                                        <input type="text" class="form-control upper" id="apellidoMaterno"
                                            placeholder="Apellido materno" formControlName="apellidoMaterno"
                                            [readonly]="edit==='false'">
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 mt-3">

                                    <div class="form-group">
                                        <label for="usuario">Usuario</label>
                                        <input type="text" class="form-control upper" id="usuario"
                                            placeholder="Usuario" formControlName="usuario"
                                            [readonly]="edit==='false'">
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 mt-3">

                                    <div class="form-group">
                                        <label for="email">Correo electrónico</label>
                                        <input type="email" class="form-control upper" id="email"
                                            placeholder="Correo electrónico" formControlName="email"
                                            [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['email'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">

                                    <div class="form-group">
                                        <label for="supervisor">Supervisor</label>
                                        <input type="supervisor" class="form-control upper" id="supervisor"
                                            placeholder="Supervisor" formControlName="supervisor"
                                             readonly  *ngIf="edit==='false'">

                                             <select name="" id="supervisor" formControlName="supervisor"   class="form-control upper" *ngIf="edit==='true'">
                                                <option value="">Selecciona un supervisor</option>
                                                <option [value]="item.uid" *ngFor="let item of usuarios">
                                                    {{item.nombre}} {{item.apellidoPaterno}} - {{item.email}}
                                                </option>
                                            </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['email'].errors " class="error">Es requerido
                                    </span>
                                </div>

                                <div class="col-12 col-md-4">

                                    <div class="form-group" *ngIf="edit ==='true'">
                                        <label for="rol">Rol</label>
                                        <select name="" id="rol" formControlName="role" multiple class="form-control upper">
                                            <option value="">Selecciona un rol</option>
                                            <option [value]="item.uid" *ngFor="let item of roles">{{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['role'].errors " class="error">Es requerido
                                    </span>
                                    <div class="form-group" *ngIf="edit ==='false'">

                                        <div class="form-group">
                                            <label for="rol">Rol</label>
                                            <input type="text" class="form-control upper" id="rol" placeholder="Rol"
                                                formControlName="role" [readonly]="edit==='false'">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 ">

                                    <div class="form-group" *ngIf="edit ==='true'">
                                        <label for="puesto">Puesto</label>
                                        <select name="" id="puesto" formControlName="puesto"   class="form-control upper">
                                            <option value=""  >Selecciona un puesto</option>
                                            <option [value]="item.uid" *ngFor="let item of puestos">{{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['puesto'].errors " class="error">Es requerido
                                    </span>
                                    <div class="form-group" *ngIf="edit ==='false'">

                                        <div class="form-group">
                                            <label for="puesto">Puesto</label>
                                            <input type="text" class="form-control upper" id="rol" placeholder="Puesto"
                                                formControlName="puesto" [readonly]="edit==='false'">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 ">

                                    <div class="form-group" *ngIf="edit ==='true'">
                                        <label for="departamento">Departamento</label>
                                        <select name="" id="departamento" formControlName="departamento"   class="form-control upper">
                                            <option value=""  >Selecciona un departamento</option>
                                            <option [value]="item.uid" *ngFor="let item of departamentos">{{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['departamento'].errors " class="error">Es requerido
                                    </span>
                                    <div class="form-group" *ngIf="edit ==='false'">

                                        <div class="form-group">
                                            <label for="departamento">Departamento</label>
                                            <input type="text" class="form-control upper" id="rol" placeholder="Puesto"
                                                formControlName="departamento" [readonly]="edit==='false'">
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="col-12 col-md-6 mt-3 text-center">
                                    <div class=" image-upload" class="text-center">

                                        <label for="file-input" class="text-center">

                                            <ng-container *ngIf="usuario" class="text-center">
                                                <img *ngIf="usuario.img ==='' && !imgTemp   "
                                                    [src]="url+'/upload/usuarios/default.jpg'+usuario.img"
                                                    alt="Click aquí para subir tu foto"
                                                    title="Click aquí para subir tu foto" class="img-avatar">
                                                <img *ngIf="usuario.img !=='' && !imgTemp   "
                                                    [src]="url+'/upload/usuarios/'+usuario.img"
                                                    alt="Click aquí para subir tu foto"
                                                    title="Click aquí para subir tu foto" class="img-avatar">
                                                <img *ngIf="usuario.img !=='' && imgTemp  " [src]="imgTemp"
                                                    [alt]="usuario.nombre" class="img-avatar">
                                            </ng-container>
                                        </label>

                                        <input id="file-input" type="file" class="ion-no-border"
                                            (change)="cambiarImagen($event )" *ngIf="edit ==='true'" />



                                    </div>
                                </div>

                            </div>

                            <div class="row mt-5 text-center">
                                <div class="col-12 col-md-6  mt-3 text-center">
                                    <button class="btn btn-lg btn-block btn-warning" (click)="back()">Regresar</button>

                                </div>
                                <div class="col-12 col-md-6  mt-3 text-center " *ngIf="edit==='true'">
                                    <button type="submit" class="btn btn-lg btn-block but  ">Editar</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>



</main>
<app-footer></app-footer>
