<app-header></app-header>
<main>
    <app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>
    <app-message class="animated1 fadeIn" *ngIf="msnOk"></app-message>
    <section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">
        <div class="container bw">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h2 class="mb-5" *ngIf="edit=='true'">Editar pago programado</h2>
                            <h2 class="mb-5" *ngIf="edit=='false'">Ver pago programado</h2>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-12 col-md-3">
                                    <div class="form-group">
                                        <label for="concepto">Concepto</label>
                                        <input type="text" class="form-control upper" id="concepto"
                                            formControlName="concepto" required placeholder="Concepto"
                                             readonly  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-3">
                                    <div class="form-group">
                                        <label for="cantidad">Cantidad</label>
                                        <input type="number" class="form-control upper" id="cantidad"
                                            formControlName="cantidad" required placeholder="Cantidad"
                                            readonly >
                                    </div>
                                </div>
                                <div class="col-12 col-md-3">
                                    <div class="form-group">
                                        <label for="proveedor">Proveedor</label>
                                        <input type="text" class="form-control upper" id="proveedor"
                                            formControlName="proveedor" required placeholder="Proveedor"
                                            readonly >
                                    </div>
                                </div>
                                <div class="col-12 col-md-3">
                                    <div class="form-group">
                                        <label for="fechaSolicitud">Fecha solicitada</label>
                                        <input type="date" class="form-control upper" id="fechaSolicitud"
                                            formControlName="fechaSolicitud" required placeholder="Fecha pago"
                                            readonly >
                                    </div>
                                </div>

                                <div class="col-12 col-md-3  " style="margin-top: 24px;">
                                    <div class="form-group">
                                        <label for="subsidiaria">Subsidiaria</label>
                                        <select name="" id="subsidiaria" formControlName="subsidiaria"
                                            class="form-control upper" readonly>
                                            <option [value]="item.uid" *ngFor="let item of subsidiarias" disabled>
                                                {{item.nombre}} 
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3  " style="margin-top: 24px;">
                                    <div class="form-group">
                                        <label for="tipoGasto">Tipo de gasto</label>
                                        <select name="" id="tipoGasto" formControlName="tipoGasto"
                                            class="form-control upper">
                                       
                                            <option [value]="item.uid" *ngFor="let item of tipoGastos" disabled> {{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3  " style="margin-top: 24px;">
                                    <div class="form-group">
                                        <label for="terminoPago">Termino de pago</label>
                                        <select name="" id="terminoPago" formControlName="terminoPago"
                                            class="form-control upper">
                                
                                            <option [value]="item.uid" *ngFor="let item of terminoPagos" disabled>
                                                {{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3  " style="margin-top: 24px;">
                                    <div class="form-group">
                                        <label for="moneda">Moneda</label>
                                        <select name="" id="moneda" formControlName="moneda"
                                            class="form-control upper">
                                
                                            <option [value]="item.uid" *ngFor="let item of monedas" disabled>
                                                {{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            
                                <div class="col-12 col-md-4" style="margin-top: 24px;">
                                    <div class="form-group" *ngIf="edit=='true'">
                                        <label for="empresa">Empresa</label>
                                        <select name="" id="empresa" formControlName="empresa"
                                            class="form-control upper">
                                            <option value="">Empresa</option>
                                            <option [value]="empresa.uid" *ngFor="let empresa of empresas">{{empresa.nombre}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group" *ngIf="edit=='false'">
                                        <label for="empresa">Empresa</label>
                                        <input type="string" class="form-control upper" id="empresa"
                                        formControlName="empresa"   placeholder="Fecha Programada"
                                        [readonly]="edit==='false'">
                                    </div>
                                </div>
                                <div class="col-12 col-md-4" style="margin-top: 24px;">
                                    <div class="form-group">
                                        <label for="aprobacion">Aprobaci√≥n</label>
                                        <select name="" id="aprobacion" formControlName="aprobacion"
                                            class="form-control upper">
                                            <option value="">---------</option>
                                            <option value="true">Si</option>
                                            <option value="false">No</option>


                                        </select>
                                    </div>
                                </div>
                              
                                <div class="col-12 col-md-4" style="margin-top: 24px;">
                                    <div class="form-group">
                                        <label for="fechaProgramada">Fecha Programada</label>
                                        <input type="date" class="form-control upper" id="fechaProgramada"
                                            formControlName="fechaProgramada"   placeholder="Fecha Programada"
                                            [readonly]="edit==='false'">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6" style="margin-top: 24px;">
                                    <div class="form-group">
                                        <label for="fechaPago">Fecha pago</label>
                                        <input type="date" class="form-control upper" id="fechaPago"
                                            formControlName="fechaPago"   placeholder="Fecha pago"
                                            [readonly]="edit==='false'">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6" style="margin-top: 24px;">
                                    <div class="form-group">
                                        <label for="pagado">Pagado</label>
                                        <select name="" id="pagado" formControlName="pagado"
                                            class="form-control upper">
                                            <option value="">---------</option>
                                            <option value="true">Si</option>
                                            <option value="false">No</option>


                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 " style="margin-top: 24px;">
                                    <div class="form-group">
                                        <label for="observaciones">Observaciones</label>
                                        <textarea class="form-control upper" id="observaciones"
                                            formControlName="observaciones"  placeholder="Observaciones"
                                            [readonly]="edit==='false'"> </textarea>

                                    </div>
                                </div>


                            </div>

                            <div class="row mt-5 text-center">
                                <div class="col-12 col-md-6  md-3 text-center">
                                    <button class="btn btn-lg btn-block btn-warning" (click)="back()">Regresar</button>

                                </div>
                                <div class="col-12 col-md-6  md-3 text-center " *ngIf="edit==='true'">
                                    <button type="submit" class="btn btn-lg btn-block but  ">Editar</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>



</main>
<app-footer></app-footer>
