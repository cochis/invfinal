<app-header></app-header>
<main>
    <app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>
    <app-message class="animated1 fadeIn" *ngIf="msnOk"></app-message>
    <section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">
        <div class="container bw">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h2 class="mb-5" *ngIf="edit=='true'">Editar ticket</h2>
                            <h2 class="mb-5" *ngIf="edit=='false'">Ver ticket</h2>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-12 col-md-6 mt-3" *ngIf="usuarios  " >

                                    <div class="form-group" *ngIf=" edit =='true'" >
                                        <label for="usuario">usuario</label>
                                        <select name="" id="rol" formControlName="usuarioCreated"
                                            class="form-control upper" readonly disabled>
                                            <option value="">Selecciona</option>
                                            <option [value]="item.uid" *ngFor="let item of usuarios">{{item.email}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['usuarioCreated'].errors  &&  edit =='true'" class="error">Es
                                        requerido
                                    </span>
                                    <div class="form-group" *ngIf=" edit =='false'" >
                                        <label for="usuario">usuario</label>
                                        <input name="" type="text" id="usuarioCreated" formControlName="usuarioCreated"
                                            class="form-control upper" readonly disabled />
                                           
                                      
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mt-3" *ngIf="usuarios">

                                    <div class="form-group">
                                        <label for="dateCreated">Fecha de creación</label>
                                        <input type="date" name="dateCreated" id="dateCreated"
                                            formControlName="dateCreated" class="form-control upper" readonly />

                                    </div>
                                    <span *ngIf="submited && errorControl['usuarioCreated'].errors " class="error">Es
                                        requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-6 mt-3" *ngIf="estadoTickets">

                                    <div class="form-group" *ngIf=" edit =='true'">
                                        <label for="estado">Estado tikect</label>
                                        <select name="" id="rol" formControlName="estado" class="form-control upper">
                                            <option value="">Selecciona</option>
                                            <option [value]="item.uid" *ngFor="let item of estadoTickets">
                                                {{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['estado'].errors && edit =='true'" class="error">Es
                                        requerido
                                    </span>
                                    <div class="form-group" *ngIf=" edit =='false'" >
                                        <label for="estado">Estado de ticket</label>
                                        <input name="" type="text" id="estado" formControlName="estado"
                                            class="form-control upper" readonly disabled />
                                           
                                      
                                    </div>

                                </div>
                                <div class="col-12 col-md-6 mt-3" *ngIf="tipoTickets ">

                                    <div class="form-group" *ngIf=" edit =='true'">
                                        <label for="rol">Tipo de incidencia</label>
                                        <select name="" id="rol" formControlName="tipoTicket"
                                            class="form-control upper">
                                            <option value="">Selecciona</option>
                                            <option [value]="item.uid" *ngFor="let item of tipoTickets">{{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['tipoTicket'].errors && edit =='true' " class="error">Es
                                        requerido
                                    </span>
                                    <div class="form-group" *ngIf=" edit =='false'" >
                                        <label for="tipoTicket">Tipo incidencia</label>
                                        <input name="" type="text" id="tipoTicket" formControlName="tipoTicket"
                                            class="form-control upper" readonly disabled />
                                           
                                      
                                    </div>
                                </div>
                                <div class="col-12   mt-3">
                                    <div class="form-group">
                                        <label for="descripcion">Descripción de ticket</label>
                                        <textarea type="text" class="form-control upper" id="nombre"
                                            formControlName="descripcion" required
                                            placeholder="Descripción"   readonly > </textarea>

                                    </div>
                                </div>
                                <div class="col-12   mt-3">
                                    <div class="form-group">
                                        <label for="respuesta">Respuesta de ticket</label>
                                        <textarea type="text" class="form-control upper" id="respuesta"
                                            formControlName="respuesta" required placeholder="Respuesta" [readonly]="edit =='false'"> </textarea>

                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mt-3 text-center">
                                    <div class=" image-upload" class="text-center">
                                        <label for="file-input" class="text-center">
                                            <img *ngIf="img ==''" [src]="url+'/upload/tickets/default.jpg'"
                                                alt="Click aquí para subir tu foto"
                                                title="Click aquí para subir tu foto" class="img-avatar">
                                            <img *ngIf="img !==''" [src]="url+'/upload/tickets/'+img"
                                                alt="Click aquí para subir tu foto"
                                                title="Click aquí para subir tu foto" class="img-avatar">
                                        </label>
                                        <input id="file-input" name="file-input" type="file" class="ion-no-border"
                                            (change)="cambiarImagen($event )"  *ngIf="edit=='true'"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-5 text-center" *ngIf="functionsService.validateRol(rol,ADM)">

                                <div class="col-12 col-md-6  mt-3 text-center" *ngIf="edit">
                                    <button class="btn btn-lg btn-block btn-warning" (click)="back()">Regresar</button>

                                </div>
                                <div class="col-12 col-md-6    mt-3 text-center " *ngIf="edit ==='true'">
                                    <button type="submit" class="btn btn-lg btn-block but  ">Editar</button>

                                </div>
                            </div>
                            <div class="row mt-5 text-center" *ngIf="!functionsService.validateRol(rol,ADM)">

                                <div class="col-12 col-md-6  mt-3 text-center">
                                    <button class="btn btn-lg btn-block btn-warning" routerLink="/core/mis-tickets/{{uid}}">Regresar</button>

                                </div>
                                 
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>



</main>
<app-footer></app-footer>
