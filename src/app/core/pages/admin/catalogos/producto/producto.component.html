                    <div class="row">
                        <div class="row mt-5 text-center">
                            <div class="col-12  text-center">
                                <button class="btn but   " (click)="newUser()">Nuevo producto</button>

            </div>
            <div class="row">

                <div class="col-lg-12 col-12 text-center">
                    <h2 class="mb-5">Producto</h2>
                </div>

                <div class="col-12 text-center">
                    <h5 *ngIf="productos.length===0">Sin información</h5>
                    <div class="table-over">


                        <table class="table table-striped table-bordered " *ngIf=" productos && productos.length >0">
                            <thead class="thead-dark">
                                <th class="upper">uid</th>
                                <th class="upper">opciones</th>
                                <th class="upper">nombre</th>
                                <th class="upper">clave</th>
                                <th class="upper">activated</th>
                                <th class="upper">usuarioCreated</th>
                                <th class="upper">dateCreated</th>
                                <th class="upper">lastEdited</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let producto of productos; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>
                                        <div class="opc">

                                            <i class="icon-eye text-primary" *ngIf="producto.activated"
                                                (click)="viewProducto(producto.uid)"></i>
                                        </div>
                                        <div class="opc">

                                            <i class="icon-ok-circled text-success" *ngIf="!producto.activated"
                                                (click)="isActived(producto)"></i>
                                        </div>
                                        <div class="opc">

                                            <i class="icon-trash text-danger" *ngIf="producto.activated"
                                                (click)="isActived(producto)"></i>
                                        </div>
                                        <div class="opc">
                                            <i class="icon-pencil text-primary" *ngIf="producto.activated"
                                                (click)="editProducto(producto.uid)"></i>

                                        </div>



                                    </td>
                                    <td class="upper">{{producto.nombre}}</td>
                                    <td class="upper">{{producto.clave}}</td>
                                    
                                    <td>

                                        <i *ngIf="producto.activated" class="icon-ok-circled text-success"></i>
                                        <i *ngIf="!producto.activated" class="icon-cancel-circled text-danger"></i>
                                    </td>

                                    <td class="upper" class="upper" *ngIf=" !producto.usuarioCreated">

                                    </td>
                                    <td class="upper" *ngIf="producto.usuarioCreated ">
                                        {{producto.usuarioCreated.email}}
                                    </td>



                                    <td>{{producto.dateCreated | date:'dd/MM/YYYY'}}</td>
                                    <td>{{producto.lastEdited | date:'dd/MM/YYYY'}}</td>

                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>
