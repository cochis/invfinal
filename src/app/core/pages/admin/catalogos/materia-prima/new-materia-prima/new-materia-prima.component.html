<main>
    <app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>

    <section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">

                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h2 class="mb-5">Crear Materia Prima</h2>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">

                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control upper" id="nombre"
                                            formControlName="nombre"   placeholder="Nombre">
                                    </div>
                                    <span *ngIf="submited && errorControl['nombre'].errors " class="error">Es requerido
                                    </span>
                                </div>
                           
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="clave">Clave</label>
                                        <input type="text" class="form-control upper" id="clave"
                                            formControlName="clave"   clave="Clave">
                                    </div>
                                    <span *ngIf="submited && errorControl['clave'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="descripcion">Descripci칩n</label>
                                        <input type="text" class="form-control upper" id="descripcion"

                                    </div>
                                    <span *ngIf="submited && errorControl['descripcion'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                
                                <div class="col-12 col-md-4 mt-2">
                                    <div class="form-group">
                                        <label for="tipoMaterial">Tipo de material</label>
                                        <select name="" id="tipoMaterial" formControlName="tipoMaterial" class="form-control upper">
                                            <option value="">Selecciona un tipo de material</option>
                                            <option [value]="item.uid" *ngFor="let item of tipoMaterials">{{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['tipoMaterial'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-2">
                                    <div class="form-group">
                                        <label for="unidadMedida">Unidad de medida</label>
                                        <select name="" id="unidadMedida" formControlName="unidadMedida" class="form-control upper">
                                            <option value="">Selecciona una unidad de medida</option>
                                            <option [value]="item.uid" *ngFor="let item of unidadMedidas">{{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['unidadMedida'].errors " class="error">Es requerido

                                        <input type="number" class="form-control upper" id="precioStd"
                                            formControlName="precioStd"   placeholder="Precio est치ndar">
                                    </div>
                                    <span *ngIf="submited && errorControl['precioStd'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-2">
                                    <div class="form-group">
                                        <label for="moneda">Moneda</label>
                                        <select name="" id="moneda" formControlName="moneda" class="form-control upper">
                                            <option value="">Selecciona una moneda</option>
                                            <option [value]="item.uid" *ngFor="let item of monedas">{{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['moneda'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="variedad">Variedad</label>
                                        <input type="text" class="form-control upper" id="variedad"

                                    </div>
                                    <span *ngIf="submited && errorControl['variedad'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="area">Area</label>
                                        <input type="text" class="form-control upper" id="area"
                                            formControlName="area"   placeholder="Area">
                                    </div>
                                    <span *ngIf="submited && errorControl['area'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="tipo">Tipo</label>
                                        <input type="text" class="form-control upper" id="tipo"
                                            formControlName="tipo"   placeholder="Tipo">
                                    </div>
                                    <span *ngIf="submited && errorControl['tipo'].errors " class="error">Es requerido
                                    </span>
                                </div>
                            
                               

                            </div>

                            <div class="row mt-5 text-center">
                                <div class="col-12 col-md-6  mt-3 text-center">
                                    <button class="btn btn-lg btn-block btn-warning" (click)="back()">Regresar</button>

                                </div>
                                <div class="col-12 col-md-6  mt-3 text-center ">
                                    <button type="submit" class="btn btn-lg btn-block but  ">Crear</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>



</main>
<app-footer></app-footer>
