<app-header></app-header>
<main>
    <app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>
    <section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">
        <div class="container bw">
            <div class="card">
                <div class="card-body">
                    <!-- <div class="row text-center">

                        <div class="col-12 col-md-6 mt-3 m-center">

                            <input type="text" class="form-contconceptoLoop" placeholder="Buscar conceptoLoop ..."
                                (keyup)="buscar(txtTermino.value)" #txtTermino>
                        </div>

                    </div> -->
                    <div class="row">
                        <div class="row mt-5 text-center">
                            <div class="col-12  text-center">
                                <button class="btn but   " (click)="newConceptoLoop()">Nuevo Concepto de Loop</button>

                            </div>

                        </div>
                        <div class="col-12 text-center mt-3">
                            <label for="upload"> 
                                <b class="btn but" type="button">Subir archivo</b>
                                </label>
                            <input type="file"  name="upload" id="upload" (change)="onFileChange($event)" />


                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-12 col-12 text-center">
                    <h2 class="mb-5">Concepto de Loop</h2>
                </div>

                <div class="col-12 text-center">

                    <h5 *ngIf="conceptoLoops.length==0">Sin información</h5>
                    <div class="table-over" *ngIf="conceptoLoops.length >0">


                        <table class="table table-striped table-bordered ">
                            <thead class="thead-dark">
                                <th class="upper">ID</th>
                                <th class="upper">Opciones</th>
                                <th class="upper">nombre</th>
                                <th class="upper">clave</th>
                               <th class="upper">Creador</th>
                                <th class="upper">Activado</th>
                                <th class="upper">Creación</th>
                                <th class="upper">Edición</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let conceptoLoop of conceptoLoops  | paginate: { itemsPerPage: 10, currentPage: p }  ; let i=index ">
 
                                    <td>{{i+1}}</td>
                                    <td>
                                        <div class="opc">

                                            <i class="icon-eye text-primary" *ngIf="conceptoLoop.activated"
                                                (click)="viewConceptoLoop(conceptoLoop.uid)"></i>
                                        </div>
                                        <div class="opc">

                                            <i class="icon-ok-circled text-success" *ngIf="!conceptoLoop.activated"
                                                (click)="isActived(conceptoLoop)"></i>
                                        </div>
                                        <div class="opc">

                                            <i class="icon-trash text-danger" *ngIf="conceptoLoop.activated"
                                                (click)="isActived(conceptoLoop)"></i>
                                        </div>
                                        <div class="opc">
                                            <i class="icon-pencil text-primary" *ngIf="conceptoLoop.activated"
                                                (click)="editConceptoLoop(conceptoLoop.uid)"></i>

                                        </div>



                                    </td>
                                    <td class="upper">{{conceptoLoop.name}}</td>
                                    <td class="upper">{{conceptoLoop.clave}}</td>
                                    
                                    <td class="upper">{{conceptoLoop.usuarioCreated.email}}</td>
                                    <td>
                                        <i *ngIf="conceptoLoop.activated" class="icon-ok-circled text-success"></i>
                                        <i *ngIf="!conceptoLoop.activated" class="icon-cancel-circled text-danger"></i>
                                    </td>
                                    <td>{{conceptoLoop.dateCreated | date:'dd/MM/YYYY'}}</td>
                                    <td>{{conceptoLoop.lastEdited | date:'dd/MM/YYYY'}}</td>

                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <div class="mt-3">

                        <pagination-controls (pageChange)="p = $event" autoHide="true"  previousLabel="Anterior"
                        nextLabel="Siguiente"
                            responsive="true" ></pagination-controls>
                    </div>
                </div>

            </div>
        </div>
    </section>



</main>
<app-footer></app-footer>
