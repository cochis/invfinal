<app-header></app-header>
<main>
    <app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>
    <app-message class="animated1 fadeIn" *ngIf="msnOk"></app-message>
    <section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">
        <div class="container bw">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h2 class="mb-5" *ngIf="edit=='true'">Editar pipeline</h2>
                            <h2 class="mb-5" *ngIf="edit=='false'">Ver pipeline</h2>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">


                                <!-- <div class="col-12 col-md-6 mt-3">

                                    <div class="form-group" *ngIf="edit ==='true'">
                                        <label for="tipoStock">Tipo de pipeline</label>
                                        <select name="" id="tipoStock" formControlName="tipoStock" class="form-control upper">
                                            <option value="">Selecciona un tipo de pipeline</option>
                                            <option [value]="item.uid" *ngFor="let item of tipoStocks">{{item.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['tipoStock'].errors " class="error">Es requerido
                                    </span>
                                    <div class="form-group" *ngIf="edit ==='false'">

                                        <div class="form-group">
                                            <label for="tipoStock">Tipo de pipeline</label>
                                            <input type="text" class="form-control upper" id="tipoStock" placeholder="Rol"
                                                formControlName="tipoStock" [readonly]="edit==='false'">
                                        </div>
                                    </div>
                                </div> -->
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="id">Id</label>
                                        <input type="number" class="form-control upper" id="id" formControlName="id"
                                            placeholder="ID" readonly>
                                    </div>
                                    <span *ngIf="submited && errorControl['id'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">

                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control upper" id="name" formControlName="name"
                                            placeholder="Name" [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['name'].errors " class="error">Es
                                        requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <button type="button"class="btn btn-lg btn-block but "  style="margin-top:20px" (click)="addStage(i)" *ngIf="edit=='true'">Agregar Stage</button>
                                    
                                </div>
                                <div formArrayName="stages">
                                    
                                    <div *ngFor="let phone of stages['controls']; let i=index">
                                        <div class="row">
                                            <ng-container [formGroupName]="i">
                                                <div class="col-12 col-md-3 mt-3">
                                                    <div class="form-group">
                                                        <label for="id">ID</label>
                                                        <input type="number" class="form-control upper" id="id"
                                                            formControlName="id" placeholder="ID"
                                                            readonly >
                                                    </div>
                                                </div>
                                                <div class="col-12 col-md-3 mt-3">
                                                    <div class="form-group">
                                                        <label for="name">Name</label>
                                                        <input type="text" class="form-control upper" id="name"
                                                            formControlName="name" placeholder="Name"
                                                            [readonly]="edit=='false'">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-md-3 mt-3">
                                                    <div class="form-group">
                                                        <label for="win_probability">win_probability</label>
                                                        <input type="number" class="form-control upper" id="win_probability"
                                                            formControlName="win_probability" placeholder="win_probability"
                                                            [readonly]="edit=='false'">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-md-3 mt-3">
                                                    <button type="button"class="btn btn-lg btn-block btn-warning"  style="margin-top:20px" (click)="removeStage(i)" *ngIf="edit=='true'">Eliminar Stage</button>
                                                </div>
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>



                                <div class="col-12 col-md-6 mt-3 text-center" *ngIf="img">
                                    <div class=" image-upload" class="text-center">

                                        <label for="file-input" class="text-center">

                                            <ng-container *ngIf="usuario" class="text-center">
                                                <img *ngIf="usuario.img ==='' && !imgTemp   "
                                                    [src]="url+'/upload/usuarios/default.jpg'+usuario.img"
                                                    alt="Click aquí para subir tu foto"
                                                    title="Click aquí para subir tu foto" class="img-avatar">
                                                <img *ngIf="usuario.img !=='' && !imgTemp   "
                                                    [src]="url+'/upload/usuarios/'+usuario.img"
                                                    alt="Click aquí para subir tu foto"
                                                    title="Click aquí para subir tu foto" class="img-avatar">
                                                <img *ngIf="usuario.img !=='' && imgTemp  " [src]="imgTemp"
                                                    [alt]="usuario.nombre" class="img-avatar">
                                            </ng-container>
                                        </label>

                                        <input id="file-input" type="file" class="ion-no-border"
                                            (change)="cambiarImagen($event )" *ngIf="edit ==='true'" />



                                    </div>
                                </div>

                            </div>

                            <div class="row mt-5 text-center">
                                <div class="col-12 col-md-6  mt-3 text-center">
                                    <button class="btn btn-lg btn-block btn-warning" (click)="back()">Regresar</button>

                                </div>
                                <div class="col-12 col-md-6  mt-3 text-center " *ngIf="edit==='true'">
                                    <button type="submit" class="btn btn-lg btn-block but  ">Editar</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>



</main>
<app-footer></app-footer>
